<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pharatech</title>
    <!-- Enlace al archivo CSS de Bootstrap -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header>

        <!-- Barra gris superior -->
        <div class="bg-secondary text-white py-2">
            <div class="container-fluid d-flex justify-content-between">
                <div>
                    <a href="#" class="text-white">Nosotros</a> | 
                    <a href="#" class="text-white">Contacto</a>
                </div>
                <div>
                    <span>Síguenos</span>
                    <a href="#" class="text-white ms-2"><i class="fab fa-twitter"></i></a>
                    <img src="/facebook.png" alt="Logo" width="24" height="24" class="d-inline-block align-text-top">
                    <a href="#" class="text-white ms-2"><i class="fab fa-facebook-f"></i></a>
                    <img src="/instagram.png" alt="Logo" width="24" height="24" class="d-inline-block align-text-top">
                    <a href="#" class="text-white ms-2"><i class="fab fa-instagram"></i></a>
                    <img src="/twitter.png" alt="Logo" width="24" height="24" class="d-inline-block align-text-top">
                    <span class="ms-3">ESP</span>
                    <span class="ms-3">MXN</span>
                </div>
            </div>
        </div>

        <!-- Navbar -->
        <nav class="navbar" style="background-color: #6C91C2;">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="/pharatech.png" alt="Logo" width="320" height="70" class="d-inline-block align-text-top">
                </a>
                <form class="d-flex ms-auto" role="search">
                  <input class="form-control me-2" type="search" placeholder="¿Qué estás buscando?" aria-label="Search">
                  <button type="button" class="btn btn-light ms-4">Buscar</button>
                </form>
            </div>
        </nav>
    </header>

    <!--AQUI COMIENZAN LOS SCRIPTS -->
    <!-- Librería jQuery, necesaria para Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <!-- Librería Popper.js, necesaria para Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <!-- Archivo JavaScript de Bootstrap -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
